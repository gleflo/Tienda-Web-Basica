<body>

    <main>
        <div class="login-card">
            <h2 class="text-center mb-4 fw-bold">Iniciar sesión</h2>
            <img src="img/carita feliz.png" class="logo">
            <h5 class="text-center mb-3 text-purple fw-bold">¡Bienvenido!</h5>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn login-btn w-100">Iniciar sesión</button>
            </form>
            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
            </p>
        </div>
    </main>
    <script src="js/agregar_carrito.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica las credenciales
            if (username === 'admin' && password === '12345') {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                alert('¡Bienvenido!');
                window.location.href = 'index.html';
            } else {
                alert('Credenciales incorrectas');
            }
        });
    </script>
